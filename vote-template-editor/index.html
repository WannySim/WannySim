<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vote template editor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            color: royalblue;
        }

        h1 {
            text-align: center;
        }

        .download-container {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        main {
            display: flex;
            height: 80%;
        }

        section {
            flex: 1;
            padding: 10px;
        }

        textarea,
        iframe {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
        }

        textarea {
            resize: none;
        }

        iframe {
            resize: both;
            overflow: auto;
        }

        textarea {
            font-size: 14px;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <header>
        <h1>Vote template editor</h1>
        <div class="download-container">
            <input id="filename" type="text" value="index.html" placeholder="index.html" />
            <button id="download">Download HTML</button>
        </div>
    </header>
    <main>
        <section>
            <textarea id="code" placeholder="Type your code here..."></textarea>
        </section>
        <section>
            <iframe id="output"></iframe>
        </section>
    </main>

    <script>
        const textarea = document.getElementById('code');
        const iframe = document.getElementById('output');
        const downloadButton = document.getElementById('download');
        const filenameInput = document.getElementById('filename');

        textarea.addEventListener('input', () => {
            const code = textarea.value;
            iframe.contentWindow.document.open();
            iframe.contentWindow.document.write(code);
            iframe.contentWindow.document.close();
        });

        downloadButton.addEventListener('click', () => {
            const blob = new Blob([textarea.value], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filenameInput.value || 'index.html';
            a.click();
        });
    </script>
</body>

</html>
